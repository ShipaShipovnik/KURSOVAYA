{% load static %}
<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/styles.css'%}" type="text/css">
    <title>{% block title%}{% endblock %}</title>
</head>

<body>
    <header>
        <div class="logo"><a href=""><img src="{% static 'img/logo.png' %}" alt="logo"></a></div>
        <button id="createOB">Разместить объявление</button>
        <a href="" id="avatar"><img src="" alt="avatar"></a>
    </header>
    <div class="wrapper">
        <!-- навигация -->
        <div class="main-nav">
            <li><a href="">О нас</a></li>
            <li><a href="">О площадке</a></li>
            <li><a href="">Правила</a></li>
        </div>
        <!-- контент -->
        <div class="container">
            <div class="content">
                {% block content %}{% endblock %}
            </div>
        </div>
    </div>
</body>

</html>
